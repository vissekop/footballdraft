<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIFA Draft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>FIFA Draft Mode</h1>

<!-- Formation Selection Screen -->
<div id="formationScreen">
  <h2>Select Formation</h2>
  <div class="formation-grid" id="formationOptions"></div>
</div>

<!-- Pitch Screen -->
<div id="pitchScreen" class="hidden">
  <h2 class="pitch-title">Pick your players</h2>
  <div class="button-row">
    <button id="restartBtn">↻</button>
    <button id="fullscreenBtn">⛶</button>
  </div>
  <div id="pitch"></div>
</div>

<!-- Player Picker Screen -->
<div id="pickerScreen" class="hidden">
  <h2>Choose a player</h2>
  <div id="options"></div>
</div>

<script src="script.js"></script>
</body>
</html>
