<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIFA Draft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>FIFA Draft Mode</h1>

<div id="formationScreen">
  <h2>Select Formation</h2>
  <div class="formation-grid">
    <div class="formation-option" onclick="startDraft('4-3-3')">
      <img src="images/formations/433.png" alt="4-3-3">
      <span>4-3-3</span>
    </div>
    <div class="formation-option" onclick="startDraft('4-4-2')">
      <img src="images/formations/442.png" alt="4-4-2">
      <span>4-4-2</span>
    </div>
    <div class="formation-option" onclick="startDraft('5-3-2')">
      <img src="images/formations/532.png" alt="5-3-2">
      <span>5-3-2</span>
    </div>
    <div class="formation-option" onclick="startDraft('4-3-1-2')">
      <img src="images/formations/4312.png" alt="4-3-1-2">
      <span>4-3-1-2</span>
    </div>
    <div class="formation-option" onclick="startDraft('3-4-3')">
      <img src="images/formations/343.png" alt="3-4-3">
      <span>3-4-3</span>
    </div>
    <div class="formation-option" onclick="startDraft('4-2-4')">
      <img src="images/formations/424.png" alt="4-2-4">
      <span>4-2-4</span>
    </div>
    <div class="formation-option" onclick="startDraft('5-4-1')">
      <img src="images/formations/541.png" alt="5-4-1">
      <span>5-4-1</span>
    </div>
  </div>
</div>



<div id="pitchScreen" class="hidden">
  <h2>Pick your players</h2>
<button id="restartBtn">â†»</button> <!-- circular arrow emoji -->
  <div id="pitch"></div>
</div>


<div id="pickerScreen" class="hidden">
  <h2>Choose a player</h2>
  <div id="options"></div>
</div>

<script src="script.js"></script>
</body>
</html>
